version: "3"
services:
  web:
    image: amerrill/scrabble-words:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4200:80"
    networks:
      - webnet
networks:
  webnet:
